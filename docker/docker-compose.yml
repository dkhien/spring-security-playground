services:
  postgres:
    image: postgres:16-alpine
    container_name: security-playground-db
    environment:
      POSTGRES_DB: security_playground
      POSTGRES_USER: playground
      POSTGRES_PASSWORD: playground
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playground -d security_playground"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
    container_name: security-playground-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
    container_name: security-playground-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
